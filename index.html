<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style/animate.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container activeSection" id="login">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Hesap</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Kullanıcı adı">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwword" class="col-sm-2 control-label">Şifre</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="passwword" placeholder="Şifre">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="loginService()" class="btn btn-default">Giriş</button>
                    </div>
                </div>
            </form>
            <span class="text-wrong text-danger">*Kullanıcı adı veya şifre yanlış</span>
        </div>
    </div>
</div>
<div class="container" id="boards">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 boards">

        </div>
    </div>
</div>
<div class="container" id="main">
    <button class="btn btn-info" id="back-btn">Geri</button>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 list">

                </div>
            </div>
        </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="underscore.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/service.js"></script>
<script type="text/x-template" id="template">
    <h4><%=data[0].boardName%></h4>
    <hr>
    <table class="table table-bordered">
        <tr class="success">
            <th>Genel Toplam</th>
            <th class="<%=data.quantityCondition%>">
                <span class="<%=data.quantityCondition%>"><%=data.quantityHave
                %>&nbsp;</span>/&nbsp;<%=data.quantityShould%>
            <span class="text-muted">
                &nbsp;(%<%=Math.floor((data.quantityHave/data.quantityShould)*100)%>)
            </span></th>
        </tr>
    </table>
    <hr>
    <%_.each(data,function(list){%>
    <table class="table table-bordered">
        <tr class="active">
            <th><%=list.category%></th>
            <th class="<%=list.condition%>"><span class="text-muted <%=list.condition%>"><%=list.total%></span> / <%=list
                .categoryLimit%></th>
        </tr>
    <%_.each(list.cards,function(card){%>
        <tr>
            <td><%=card.title%></td>
            <td><%=card.value%></td>
        </tr>
    <%});%>
    </table>
    <hr>
    <%});%>
</script>
<script type="text/x-template" id="boards-template">
    <%_.each(boards, function(board){%>
   <div class="board-btn">
       <button class="btn btn-info"  onclick = "selectBoard(event)" id=<%=board.id%>><%=board.name%></button>
   </div>
    <%});%>
</script>
</body>
</html>
